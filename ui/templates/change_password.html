<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Byt l√∂senord | Salesgroup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container py-5">
        <!-- Logo at the top, consistent with other pages -->
        <div class="text-center mb-5">
            <img src="{{ url_for('static', filename='logo/white.png') }}" alt="Logotyp" height="80">
        </div>

        <!-- Flash messages (success or error feedback from the server) -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="row justify-content-center mb-4">
                    <div class="col-md-4">
                        {% for message in messages %}
                            <div class="alert alert-info alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        {% endwith %}

        <!-- Password change form card -->
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="module-blurb shadow-lg">
                    <div class="blurb-icon-container text-center pt-4">
                        <span class="svg-icon-fa icon">üîë</span>
                    </div>
                    <div class="blurb-content-wrapper p-4">
                        <h1 class="blurb-heading h3 text-center mb-4">Byt l√∂senord</h1>

                        <!-- POST form ‚Äî CSRF token required by SeaSurf -->
                        <form action="/change-password" method="post">
                            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

                            <!-- Current password ‚Äî used to verify the user's identity -->
                            <div class="mb-3">
                                <label for="old_password" class="form-label text-light">Nuvarande l√∂senord</label>
                                <input type="password" class="form-control" id="old_password" name="old_password" required>
                            </div>

                            <!-- New password the user wants to switch to -->
                            <div class="mb-3">
                                <label for="new_password" class="form-label text-light">Nytt l√∂senord</label>
                                <input type="password" class="form-control" id="new_password" name="new_password" required>
                            </div>

                            <!-- Confirmation field ‚Äî must match new_password or the server rejects it -->
                            <div class="mb-4">
                                <label for="confirm_password" class="form-label text-light">Bekr√§fta nytt l√∂senord</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>

                            <!-- Submit button and back link -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-outline-light px-4">Uppdatera l√∂senord</button>
                            </div>
                        </form>

                        <!-- Link back to the dashboard without making any changes -->
                        <div class="text-center mt-3">
                            <a href="{{ url_for('welcome_page') }}" class="text-light small">Tillbaka</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <p class="small text-light opacity-75">Salesgroup Toolbox</p>
        </div>
    </div>

    <!-- Bootstrap JS needed for dismissible alert buttons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
