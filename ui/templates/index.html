<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Logga in | Salesgroup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <img src="{{ url_for('static', filename='logo/white.png') }}" alt="Logotyp" height="80">
        </div>
        <!-- Flash meddelanden -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="row justify-content-center mb-4">
                    <div class="col-md-4">
                        {% for message in messages %}
                            <div class="alert alert-info alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        {% endwith %}
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="module-blurb shadow-lg">
                    <div class="blurb-icon-container text-center pt-4">
                        <span class="svg-icon-fa icon">üîê</span>
                    </div>
                    <div class="blurb-content-wrapper p-4">
                        <h1 class="blurb-heading h3 text-center mb-4">Logga in</h1>
                        
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label text-light">Anv√§ndarnamn</label>
                                <input type="text" class="form-control" id="username" name="username" <!--required-->
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label text-light">L√∂senord</label>
                                <input type="password" class="form-control" id="password" name="password" <!--required-->
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-outline-light px-4">Logga in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <p class="small text-light opacity-75">Salesgroup Toolbox</p>
        </div>
    </div>
</body>
</html>
