name: Deploy to QA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Infrastructure
    runs-on: ubuntu-latest
    
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_USE_OIDC: true  # ✅ Säg åt Terraform att använda OIDC

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}

      #- name: Bootstrap Key Vault Access
      #  run: |
      #    chmod +x scripts/bootstrap-keyvault.sh
      #    ./scripts/bootstrap-keyvault.sh qa

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform Init
        working-directory: infrastructure/terraform
        run: |
          terraform init \
            -backend-config=environments/qa.backend.hcl \
            -backend-config="storage_account_name=${{ secrets.TF_BACKEND_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TF_BACKEND_CONTAINER }}" \
            -backend-config="resource_group_name=rg-terraform-state"

      - name: Terraform Plan
        working-directory: infrastructure/terraform
        run: |
          terraform plan \
            -var-file=environments/qa.tfvars \
            -out=tfplan
      #      -var="postgres_admin_password=${{ secrets.POSTGRES_ADMIN_PASSWORD }}" \
      #      -var="openai_api_key=${{ secrets.OPENAI_API_KEY }}" \
      #      -var="flask_secret_key=${{ secrets.FLASK_SECRET_KEY }}" \
      #      -var="admin_password=${{ secrets.ADMIN_PASSWORD }}" \
            

      - name: Terraform Apply
        working-directory: infrastructure/terraform
        run: terraform apply -auto-approve tfplan


  docker:
    name: Build and Deploy Application
    runs-on: ubuntu-latest
    needs: terraform
    
    env:
      ACR_LOGIN_SERVER: sgtoolboxacrqa.azurecr.io
      IMAGE_NAME: toolbox-web
      IMAGE_TAG: latest
      CONTAINER_APP_NAME: ca-toolbox-web-qa
      RESOURCE_GROUP: rg-toolbox-qa

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Verify Azure Login
        run: |
          echo "Testing Azure CLI..."
          az account show
          echo "Listing ACR..."
          az acr list -o table

      - name: Login to Azure Container Registry
        run: |
            az acr login --name sgtoolboxacrqa
          #  echo ${{ secrets.AZURE_CLIENT_SECRET }} | docker login ${{ env.ACR_LOGIN_SERVER }} \
          #  --username ${{ secrets.AZURE_CLIENT_ID }} \
          #  --password-stdin

      - name: Build Docker image
        run: |
          docker build \
            --platform linux/amd64 \
            -f infrastructure/Docker/Dockerfile \
            -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            .

      - name: Push image to ACR
        run: |
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Update Container App
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Verify deployment
        run: |
          echo "✅ Deployment complete!"
          echo "Container App URL: https://${{ env.CONTAINER_APP_NAME }}.azurecontainerapps.io"
