<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <title>Sammanfattningsverktyg</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    
    <body class="bg-light">
        <div class="d-flex justify-content-center align-items-center gap-4 mb-4">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='logo/white.png') }}" alt="Logotyp" height="80">
            </a>
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='logo/house-icon.png') }}" alt="Hem" height="80">
            </a>
        </div>
        <div class="text-center mb-4">
            <h1 class="display-5">Sammanfattningsverktyg</h1>
            <!--<p class="text-muted">Skapa proffsiga kandidatsammanfattningar på sekunder</p>-->
        </div>
        <div class="container mt-5">
            <div class="module-blurb">
              <h1>Skapa kandidatsammanfattning</h1>
              <form action="/generate" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="doc_choice">Välj format:</label>
                  <select name="doc_choice" required>
                    <option value="" disabled selected>-- Välj format --</option>
                    <option value="1">Sammanfattning</option>
                    <option value="2">Kandidatpresentation</option>
                  </select>
                <div class="mb-3">
                  <label for="intervjufil" class="form-label">Ladda upp intervjuanteckningar (.docx):</label>
                  <input class="form-control" type="file" id="intervjufil" name="intervjufil" accept=".docx" required>
                </div>
                <!--<div class="mb-3">
                  <label for="transcript" class="form-label">Ladda upp transcript (.docx):</label>
                  <input class="form-control" type="file" id="transcript" name="transcript" accept=".docx">
                </div>-->
                <div class="mb-3">
                  <label for="namn" class="form-label">Kandidatens namn:</label>
                  <input class="form-control" type="text" id="namn" name="namn" placeholder="Förnamn Efternamn" required>
                </div>
                <button type="submit" class="btn btn-outline-light">Skapa sammanfattning</button>
              </form>
            </div>
        </div>
    </body>
</html>
