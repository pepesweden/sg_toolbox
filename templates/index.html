<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Toolbox | Salesgroup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='logo/white.png') }}" alt="Logotyp" height="80">
    </div>
    <div class="container py-5">
        <h1 class="text-center text-light mb-5"> | Toolbox |</h1>
        <div class="row row-4 blurb-row">

             <div class="col-md-4 mb-4">
                <div class="module-blurb shadow-lg h-100">
                    <div class="blurb-icon-container text-center pt-3">
                        <span class="svg-icon-fa icon">📄</span>
                    </div>
                    <div class="blurb-content-wrapper p-3">
                        <h2 class="blurb-heading h4">Säljverktyg</h2>
                        <p class="small">T.ex. skapa offert</p>
                        <p class="small"><a href="/generate-offer" class="btn btn-outline-light mt-2">Starta</a></p>
                    </div>
                </div>
            </div>    

            <div class="col-md-4 mb-4">
                <div class="module-blurb shadow-lg h-100">
                    <div class="blurb-icon-container text-center pt-3">
                        <span class="svg-icon-fa icon">📝</span>
                    </div>
                    <div class="blurb-content-wrapper p-3">
                        <h2 class="blurb-heading h4">Leveransverktyg</h2>
                        <p class="small">Generera dokument för Leverans</p>
                        <p class="small"><a href="/generate-summary" class="btn btn-outline-light mt-2">Starta</a></p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="module-blurb shadow-lg h-100">
                    <div class="blurb-icon-container text-center pt-3">
                        <span class="svg-icon-fa icon">🔍</span>
                    </div>
                    <div class="blurb-content-wrapper p-3">
                        <h2 class="blurb-heading h4">Generera SEO-text</h2>
                        <p class="small">Skriv optimerade texter för webben på ett ögonblick.</p>
                        <p class="small"><a href="/generate-seo" class="btn btn-outline-light mt-2">Starta</a></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
